<ion-header>
  <ion-toolbar>
    <ion-title>Notifications</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <div *ngFor="let item of notificationList">
      <ion-item-sliding *ngIf="isNotDeleted(item)">
        <ion-item (click)="setNotificationRead(item)">
          <ion-icon slot="start" [name]="isRead(item) ? 'mail-open':'mail'"></ion-icon>
          <ion-label>
            <h2 [ngClass]="isRead(item) ? 'unboldText':'boldText'">{{ item.title }}</h2>
            <h4 [ngClass]="isRead(item) ? 'unboldText':'boldText'">{{ item.date }} </h4>
          </ion-label>
        </ion-item>
        <ion-item-options side="end">
          <ion-item-option color="danger" (click)="delete(item)"><ion-icon slot="icon-only" name="trash"></ion-icon></ion-item-option>
        </ion-item-options>
    </ion-item-sliding>
  </div>
  </ion-list>

</ion-content>
